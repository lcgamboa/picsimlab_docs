<H1><A ID="SECTION00420000000000000000">
Features of Board uCboard</A>
</H1>

<P>

(initially C51, Z80 and STM8S103 )of <A ID="tex2html46"
  HREF="http://mazsola.iit.uni-miskolc.hu/~drdani/embedded/ucsim/">uCsim</A>.
