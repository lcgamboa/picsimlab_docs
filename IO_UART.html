<H2><A ID="SECTION00836000000000000000">
IO UART</A>
</H2>

<P>
This part is a UART serial port. This part connects the hardware/software UART IO pins of microcontroller to
one real/virtual PC serial port. To use virtual port is need to install a virtual port software, as described in <A HREF="Serial_Communication.html#seriali">5</A>.
